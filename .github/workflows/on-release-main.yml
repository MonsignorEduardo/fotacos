name: ğŸš€ Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-upload:
    name: ğŸ“¦ Build & Upload
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Check out
        uses: actions/checkout@v4

      - name: ğŸ Set up the environment
        uses: ./.github/actions/setup-python-env

      - name: ğŸ”§ Make setup scripts executable
        run: chmod +x setup_raspberry_pi.sh setup_autostart.sh

      - name: â¬†ï¸ Upload release assets
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release'
        with:
          files: |
            dist/*.whl
            setup_raspberry_pi.sh
            setup_autostart.sh
            RASPBERRY_PI_SETUP.md

  deploy-docs:
    name: ğŸ“š Deploy Docs
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check out
        uses: actions/checkout@v4

      - name: ğŸ Set up the environment
        uses: ./.github/actions/setup-python-env

      - name: ğŸš€ Deploy documentation
        run: uv run mkdocs gh-deploy --force
